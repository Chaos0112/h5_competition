<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/ui.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="js/iscroll-infinite.js"></script>
    <title>活动排名</title>
</head>

<body onload="loaded">
    <div class="content-container">
        <div id="wrapper">
            <div class="head">
                <p>活动详情</p>
            </div>
        
            <div class="activity-detail">
                <p class="detail-text">
                    <span id="activity-name"> </span>
                    <span id="user-name">
                        <font></font>
                    </span>
                    <span style="clear:both;display:block"></span>
                </p>
        
        
                <p class="detail-text">
                    <span class='detail-left'>活动简介</span>
                    <span class='detail-right'>
                        <font id="activity-desc"></font>
                    </span>
                    <span style="clear:both;display:block"></span>
                </p>
        
        
                <p class="detail-text">
                    <span class='detail-left'>活动规则</span>
                    <span class='detail-right'>
                        <font id="activity-rule"></font>
                    </span>
                    <span style="clear:both;display:block"></span>
                </p>
        
                <p class="detail-text">
                    <span class='detail-left'>报名截止时间</span>
                    <span class='detail-right'>
                        <font id="activity-apply-deadline">5月10日 24:00</font>
                    </span>
                    <span style="clear:both;display:block"></span>
                </p>
        
                <p id="vote-date-title">投票开始、截止时间</p>
                <p id="vote-date-row">
                    <span id="vote-begin">5月10日 24:00</span>——
                    <span id="vote-end">5月12日 24:00</span>
                </p>
                <!-- <p id="vote-time-rule-title"><span id="vote-time-rule">投票次数规则</span> <span id="vote-time">仅一次</span><span style="clear:both;display:block"></span></p> -->
                <p class="vote-time-rule-title">
                    <span class='vote-time-rule'>投票次数规则</span>
                    <span class='vote-time'>
                        <font id="vote-time-font">仅一次</font>
                    </span>
                    <span style="clear:both;display:block"></span>
                </p>
        
                <p class="detail-text">作品排名</p>
            </div>    
        
            <div id="story-list">
                <ul id="the-list">
                  
                    <!-- <li>
                        <span class='rank-num'>4<span>
                        <img class="user-avatar-2" src="https://lem6.oss-cn-shenzhen.aliyuncs.com/avatar/2000003/ee99569a-ada8-440f-a732-c0bfe54fd213.jpg">
                        <div class="item-text">
                            <p class="item-first-text">第一行&nbsp&nbsp&nbsp
                                <span class="item-text-works-name">作品名称</span>
                            </p>
                            <p class="item-second-text">第二行</p>
                        </div>
                    </li> -->
                
        
                </ul>
            </div>
        </div>

    </div>

    <script src="js/ranking.js"></script>
   



</body> 

</html>
